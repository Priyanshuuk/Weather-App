<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav">
        <h1>Weather</h1>
    </div>

    <div class="places">
        <input type="text" id="city" name="city" placeholder="Enter city name...">
        <button id="search"> <i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>

    <div class="weather-info">
        <div class="card">
            <img src="./assests/cloud.png" alt="Weather Icon">
            <div class="city-name">Ramnaager</div>
            <div class="temperature">17Â°C</div>
            <div class="hum">
                <div class="humidity">
                    <img src="./assests/humidity.png">50%
                </div>
                <div class="wind">
                    <img src="./assests/wind.png">15kph
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
